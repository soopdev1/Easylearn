<!DOCTYPE HTML>

<head>
    <title>SPID</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="manifest" href="img/favicon/manifest.json">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="img/favicon/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="css/main.min.css" />
	<!--[if lt IE 9]>
    <script src="js/selectivizr.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/rem.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="outer">
	<div id="contain-all">
            <div class="inner">
                <div class="grid spacer-top-1">
                    <div class="width-one-whole spid-logo"><img src="img/spid-level3-logo-bb.svg" onerror="this.src='img/spid-level3-logo-bb.png'; this.onerror=null;" alt="SPID 3" /></div>
                </div>
                <div class="grid spacer-top-1">
                    <div class="width-one-whole pa-title">[ NOME SERVICE PROVIDER ]</div>
                </div>
                <div class="grid spacer-top-1">
                    <div class="width-one-whole"><span class="spid-hr"></span></div>
                </div>
                <div class="grid spacer-top-1">
                    <div class="width-one-whole pa-message">[ Istruzioni per l'accesso con il dispositivo scelto ]</div>
                </div>
                <!-- SPID LOGIN FORM * begin * -->
                <form name="spid-login" id="spid-login" action="#" method="post" class="grid">
                    <div class="width-one-whole spid-icon-screen spacer-top-3 spacer-bottom-3">        
                        <img src="img/spid-level3-access-icon-a-bb.svg" onerror="this.src='img/spid-level3-access-icon-a-bb.png'; this.onerror=null;" alt="Accesso con token" />
                    </div>
                    <button type="submit" class="italia-it-button italia-it-button-size-m button-spid spacer-top-3">
                        <span class="italia-it-button-icon"><img src="img/spid-ico-circle-bb.svg" onerror="this.src='img/spid-ico-circle-bb.png'; this.onerror=null;" alt="" /></span>
                        <span class="italia-it-button-text">Entra con SPID</span>
                    </button>
                </form>
                <!-- SPID LOGIN FORM * end * -->
                <div class="grid spacer-top-1">
                    <div class="width-one-whole push-right spid-link">
                        <a href="#">
                            Annulla
                            <img class="open-link" src="img/open-link.svg" onerror="this.src='img/open-link.png'; this.onerror=null;" alt="Si apre una nuova pagina" />
                        </a>
                    </div>
                </div>
            </div>
	    </div>
    </div>
    <div id="header">
        <div id="header-inner">
            <img id="idp-logo" src="img/idp-logo-demo.svg" onerror="this.src='img/idp-logo-demo.png'; this.onerror=null;" alt="IDP Demo" />
        </div>
    </div>
    <div id="footer">
	<div id="footer-inner">
            <a href="http://www.spid.gov.it/check"><img id="spid-agid-logo" src="img/spid-agid-logo-bb.svg" onerror="this.src='img/spid-agid-logo-bb.png'; this.onerror=null;" alt="SPID - AgID Agenzia per l'Italia Digitale - Check" /></a>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
</body>
</html>
